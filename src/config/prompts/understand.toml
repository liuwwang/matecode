<analysis_rules>
在生成报告时，请遵循以下规则：
1. 严格基于提供的实际文件结构和变更历史进行分析
2. 忽略任何过时、废弃或已删除的功能
3. 重点关注项目当前的核心功能和架构设计
4. 如果发现不一致或矛盾的信息，请优先考虑最近的变更
5. 不要包含纯推测性的内容，除非有明确的证据支持
6. 基于实际文件内容进行分析，而不是仅基于文件名推测
</analysis_rules>

<report_format>
请严格按照以下结构生成报告：

## 1. 项目概述
- 项目核心目的和主要功能
- 当前发展阶段和成熟度评估

## 2. 核心功能模块
- 列出并详细描述当前实际存在的主要功能模块
- 每个模块的关键职责和作用
- 模块间的关系和交互方式

## 3. 架构设计
- 整体架构风格和设计模式
- 关键组件和技术选型理由
- 数据流和控制流的说明

## 4. 当前状态评估
- 项目的优势和亮点
- 潜在的风险和限制
- 建议的改进方向（如果有）

## 5. 使用说明（如果适用）
- 如何运行该项目
- 主要配置项说明
- 常见问题和解决方案

请确保报告内容专业、准确、清晰，并使用中文回答。重点突出项目当前的实际状态，避免提及已过时或不存在的功能。
</report_format>